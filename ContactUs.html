<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - BEASystemCTC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f4ea;
      margin: 0;
      padding: 0;
      color: #003319;
    }

    header {
      background-color: #176a3a;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #caffd1;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #caffd1;
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
      transform-origin: left;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    .form-container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      border-radius: 8px;
      background-color: white;
    }

    footer {
      background-color: #e6f4ec;
      color: #004d26;
      text-align: center;
      padding: 20px 10px;
      font-size: 14px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        display: inline-block;
        margin: 5px 8px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Welcome</a>
      <a href="Home.html">Home</a>
      <a href="MeetTheTeam.html">Meet the Team</a>
      <a href="ProjectPortfolio.html">Projects</a>
    </nav>
  </header>

  <div class="form-container">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSffa1Nso2oUxAxUraak2VDprNJqpjyPxa5sXeok7tpGCTuH5g/viewform?embedded=true" 
      frameborder="0" 
      marginheight="0" 
      marginwidth="0"
      allowfullscreen
      loading="lazy">
      Loading…
    </iframe>
  </div>

  <footer>
    <p>&copy; 2025 BEASystemCTC — All rights reserved.</p>
  </footer>

</body>
</html>
